<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的游戏收藏</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    h1:hover {
      color: #007bff;
    }

    .secret-panel {
      display: none;
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 10px 15px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .game-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      padding: 10px;
    }

    .game-title {
      font-weight: bold;
      margin: 0 0 5px 0;
      font-size: 14px;
    }

    .game-format {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- 点击这里触发隐藏功能 -->
  <h1 id="title">🎮 我的游戏收藏</h1>

  <!-- 隐藏面板（触发后显示） -->
  <div class="secret-panel" id="secretPanel">
    <p>✅ 已进入管理模式</p>
    <button class="btn" onclick="loadData()">📥 加载 games.json</button>
    <button class="btn" onclick="exportData()">💾 导出当前数据</button>
  </div>

  <!-- 游戏展示区 -->
  <div class="games-container" id="gamesContainer"></div>

  <script>
    let games = [];
    let clickCount = 0;
    const title = document.getElementById("title");
    const secretPanel = document.getElementById("secretPanel");

    // 设置：点击标题 5 次显示隐藏功能
    title.onclick = function() {
      clickCount++;
      if (clickCount >= 5) {
        secretPanel.style.display = "block";
        title.textContent = "✅ 已激活管理功能";
        clickCount = 0; // 重置计数
      }
    };

    // 加载 games.json
    async function loadData() {
      try {
        const response = await fetch('games.json?' + new Date().getTime());
        if (!response.ok) throw new Error('文件未找到');
        games = await response.json();
        alert(`✅ 成功加载 ${games.length} 个游戏`);
        renderGames();
      } catch (err) {
        alert(`❌ 加载失败：${err.message}\n请确保 games.json 与网页在同一目录`);
        console.error(err);
      }
    }

    // 导出数据为 games.json
    function exportData() {
      if (games.length === 0) {
        alert("当前没有数据可导出！");
        return;
      }

      const dataStr = JSON.stringify(games, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "games.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // 渲染游戏卡片
    function renderGames() {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";

      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" class="game-image" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <p class="game-format">${game.format}</p>
          </div>
        `;
        container.appendChild(card);
      });

      // 启用拖拽排序（可选：仅管理模式）
      if (games.length > 0) {
        new Sortable(container, {
          animation: 150,
          onEnd: () => {
            const newGames = [];
            container.querySelectorAll('.game-card').forEach(card => {
              const name = card.querySelector('.game-title').textContent;
              const format = card.querySelector('.game-format').textContent;
              const match = games.find(g => g.name === name && g.format === format);
              if (match) newGames.push(match);
            });
            games = newGames.filter(Boolean);
          }
        });
      }
    }
  </script>
</body>
</html>
