  <div class="games-container" id="gamesContainer"></div>

  <script>
    let games = [];
    let isAdmin = false;
    const ADMIN_PASSWORD = '123456'; // âœ… ä¿®æ”¹ä¸ºä½ è‡ªå·±çš„å¯†ç 

    // é¡µé¢åŠ è½½æ—¶å°è¯•ä» games.json åŠ è½½æ•°æ®
    window.onload = async function() {

    // åŠ è½½ games.json
    async function loadData() {
      try {
        const response = await fetch('games.json?' + new Date().getTime());
        if (response.ok) {
          games = await response.json();
        } else {
          games = [];
          console.warn("games.json ä¸å­˜åœ¨æˆ–ä¸ºç©º");
        }
      } catch (err) {
        console.warn("æ— æ³•åŠ è½½ games.jsonï¼Œä½¿ç”¨ç©ºæ•°æ®");
        games = [];

      renderGames();
    }

    // æ˜¾ç¤ºå¯†ç å¼¹çª—
    function showPasswordPrompt() {

    // å…³é—­å¼¹çª—
    function closeModal() {

    // éªŒè¯å¯†ç 
    function checkPassword() {

    function updateUI() {

      renderGames(); // é‡æ–°æ¸²æŸ“ä»¥æ˜¾ç¤º/éšè—æ“ä½œæŒ‰é’®
    }

    // é€€å‡ºç®¡ç†å‘˜æ¨¡å¼
    function exitAdminMode() {

    // æ·»åŠ æ¸¸æˆ
    async function addGame() {
      const name = document.getElementById("gameName").value.trim();
      const imageUrl = document.getElementById("gameImageUrl").value.trim();
      const file = document.getElementById("gameImageFile").files[0];
      const format = document.getElementById("gameFormat").value;

      if (!name || !format) {
        alert("è¯·å¡«å†™åç§°å’Œå½¢å¼ï¼");
        return;
      }

      let image = imageUrl;
      if (file && !image) {
        try {
          image = await getBase64(file);
        } catch (e) {
          alert("å›¾ç‰‡è¯»å–å¤±è´¥");
          return;
        }
      }

      if (!image) {
        alert("è¯·æä¾›å›¾ç‰‡é“¾æ¥æˆ–ä¸Šä¼ å›¾ç‰‡ï¼");
        return;
      }

      games.push({ name, image, format });
      saveData();
      renderGames();
      clearForm();
    }

    // åˆ é™¤æ¸¸æˆ
    function deleteGame(index) {
      if (confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) {
        games.splice(index, 1);
        saveData();
        renderGames();
      }
    }

    // ç¼–è¾‘æ¸¸æˆåç§°
    function editGame(index) {
      const newName = prompt("ä¿®æ”¹åç§°ï¼š", games[index].name);
      if (newName && newName.trim()) {
        games[index].name = newName.trim();
        saveData();
        renderGames();
      }
    }

    // è½¬ Base64
    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // ä¿å­˜æ•°æ®åˆ° games.jsonï¼ˆéœ€å¯¼å‡ºï¼‰
    function saveData() {
      // å®é™…ä¿å­˜é€šè¿‡å¯¼å‡ºå®ç°
    }

    // å¯¼å‡ºä¸º games.json
    function exportData() {
      if (games.length === 0) {
        alert("å½“å‰æ²¡æœ‰æ•°æ®å¯å¯¼å‡ºï¼");
        return;
      }

      const dataStr = JSON.stringify(games, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "games.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // æ¸…ç©ºè¡¨å•
    function clearForm() {
      document.getElementById("gameName").value = "";
      document.getElementById("gameImageUrl").value = "";
      document.getElementById("gameImageFile").value = "";
    }

    // æ¸²æŸ“æ¸¸æˆå¡ç‰‡
    function renderGames() {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";

      games.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "game-card";

        let imgHtml = `<img src="${game.image}" alt="${game.name}" class="game-image" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">`;

        let actionsHtml = '';
        if (isAdmin) {
          actionsHtml = `
            <div class="card-actions">
              <button class="btn-edit" onclick="editGame(${index})">ç¼–è¾‘</button>
              <button class="btn-delete" onclick="deleteGame(${index})">åˆ é™¤</button>
            </div>
          `;
        }

        card.innerHTML = imgHtml + `
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <p class="game-format">${game.format}</p>
            ${actionsHtml}
          </div>
        `;

        container.appendChild(card);
      });

      // ç®¡ç†å‘˜æ¨¡å¼ä¸‹å¯ç”¨æ‹–æ‹½æ’åº
      if (isAdmin && games.length > 0) {
        new Sortable(container, {
          animation: 150,
          onEnd: () => {
            const newGames = [];
            container.querySelectorAll('.game-card').forEach(card => {
              const name = card.querySelector('.game-title').textContent;
              const format = card.querySelector('.game-format').textContent;
              const match = games.find(g => g.name === name && g.format === format);
              if (match) newGames.push(match);
            });
            games = newGames.filter(Boolean);
            saveData();
          }
        });
      }
    }
