<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的游戏收藏</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .header {
      text-align: center;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 15px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-edit { background-color: #ffc107; }
    .btn-delete { background-color: #dc3545; }
    .btn-admin { background-color: #28a745; }

    #adminPanel {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #status {
      text-align: center;
      margin: 10px;
      font-size: 14px;
      color: #d97706;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .game-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      padding: 10px;
    }

    .game-title {
      font-weight: bold;
      margin: 0 0 5px 0;
      font-size: 14px;
    }

    .game-format {
      font-size: 12px;
      color: #666;
    }

    .card-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <h1>🎮 我的游戏收藏</h1>

  <div class="header">
    <button class="btn" onclick="loadData()">🔄 刷新数据</button>
    <button class="btn btn-admin" onclick="enterAdminMode()">🔑 管理员登录</button>
  </div>

  <p id="status">正在加载数据...</p>

  <!-- 管理员功能面板 -->
  <div id="adminPanel">
    <div class="form-group">
      <label>游戏名称</label>
      <input type="text" id="gameName" placeholder="请输入名称" />
    </div>
    <div class="form-group">
      <label>图片链接</label>
      <input type="url" id="gameImageUrl" placeholder="请输入图片URL" />
    </div>
    <div class="form-group">
      <label>内容形式</label>
      <select id="gameFormat">
        <option value="仅数字版">仅数字版</option>
        <option value="数字版&光盘">数字版&光盘</option>
        <option value="仅光盘">仅光盘</option>
      </select>
    </div>
    <button class="btn" onclick="addGame()">➕ 添加游戏</button>
    <button class="btn" onclick="exportData()">💾 导出 games.json</button>
  </div>

  <div class="games-container" id="gamesContainer"></div>

  <!-- 编辑弹窗 -->
  <div id="editModal" style="display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:400px; text-align:center;">
      <h3>编辑游戏</h3>
      <div class="form-group">
        <label>名称</label>
        <input type="text" id="editName" />
      </div>
      <div class="form-group">
        <label>图片链接</label>
        <input type="url" id="editImage" />
      </div>
      <div class="form-group">
        <label>内容形式</label>
        <select id="editFormat">
          <option value="仅数字版">仅数字版</option>
          <option value="数字版&光盘">数字版&光盘</option>
          <option value="仅光盘">仅光盘</option>
        </select>
      </div>
      <div>
        <button class="btn" onclick="saveEdit()">保存</button>
        <button class="btn" onclick="closeEditModal()">取消</button>
      </div>
    </div>
  </div>

  <script>
    let games = [];
    let isAdmin = false;
    let editingIndex = null;
    const ADMIN_PASSWORD = '123456';

    // 自动加载
    window.onload = function() {
      loadData();
    };

    // 加载 games.json
    async function loadData() {
      const status = document.getElementById("status");
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";
      status.textContent = "加载中...";

      try {
        const response = await fetch('games.json?' + new Date().getTime());
        games = await response.json();
        if (!Array.isArray(games)) games = [];
        status.textContent = `✅ 成功加载 ${games.length} 个游戏`;
        renderGames();
      } catch (err) {
        status.textContent = `❌ 加载失败：${err.message}`;
        games = [];
        renderGames();
      }
    }

    // 管理员登录
    function enterAdminMode() {
      const pwd = prompt("请输入管理员密码：");
      if (pwd === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        alert("✅ 已进入管理员模式");
        renderGames();
      } else {
        alert("❌ 密码错误！");
      }
    }

    // 查重逻辑：去噪归一化 + 核心词匹配
    function isDuplicate(newName, existingGames) {
      const noiseWords = [
        'v', 'ver', 'version', '加强版', '豪华版', '终极版', '重制版', '典藏版', '特别版', '限定版', '年度版',
        '数字版', '光盘版', '实体版', '中文版', '英文版', '日版', '美版', '欧版',
        'pc', 'ns', 'switch', 'ps4', 'ps5', 'xbox', 'epic', 'steam',
        '第?\\d+[部集]', '第?[一二三四五六七八九十]+[部集]',
        '[【】\\[\\](){}<>«»]',
        '\\s+'
      ];

      function normalize(str) {
        let s = str.trim().toLowerCase();
        noiseWords.forEach(pattern => {
          const regex = new RegExp(pattern, 'gi');
          s = s.replace(regex, '');
        });
        // 数字转中文
        s = s.replace(/(\d+)/g, (_, num) => {
          const map = { '1':'一','2':'二','3':'三','4':'四','5':'五','6':'六','7':'七','8':'八','9':'九','0':'零' };
          return num.split('').map(d => map[d] || d).join('');
        });
        return s.replace(/[^a-z\u4e00-\u9fa5]/g, '');
      }

      function getCoreWords(str) {
        const words = str.match(/[\u4e00-\u9fa5]+|[a-z]+/gi) || [];
        return words.sort((a, b) => b.length - a.length).slice(0, 2);
      }

      const normNew = normalize(newName);
      const coreNew = getCoreWords(normNew);

      return existingGames.some(game => {
        const normExist = normalize(game.name);
        const coreExist = getCoreWords(normExist);
        const byNorm = (normNew.includes(normExist) && normExist.length > 3) || 
                       (normExist.includes(normNew) && normNew.length > 3);
        const byCore = coreNew.some(w => normExist.includes(w)) || 
                       coreExist.some(w => normNew.includes(w));
        return byNorm || byCore;
      });
    }

    // 添加游戏
    function addGame() {
      const name = document.getElementById("gameName").value.trim();
      const image = document.getElementById("gameImageUrl").value.trim();
      const format = document.getElementById("gameFormat").value;

      if (!name || !image || !format) {
        alert("请填写所有字段！");
        return;
      }

      if (isDuplicate(name, games)) {
        if (!confirm(`⚠️ 检测到可能重复：“${name}”\n确定要继续添加吗？`)) return;
      }

      games.push({ name, image, format });
      renderGames();
      clearAddForm();
    }

    // 打开编辑弹窗
    function openEditModal(index) {
      editingIndex = index;
      const game = games[index];
      document.getElementById("editName").value = game.name;
      document.getElementById("editImage").value = game.image;
      document.getElementById("editFormat").value = game.format;
      document.getElementById("editModal").style.display = "flex";
    }

    // 保存编辑
    function saveEdit() {
      const name = document.getElementById("editName").value.trim();
      const image = document.getElementById("editImage").value.trim();
      const format = document.getElementById("editFormat").value;

      if (!name || !image || !format) {
        alert("请填写所有字段！");
        return;
      }

      games[editingIndex] = { name, image, format };
      renderGames();
      closeEditModal();
    }

    // 关闭编辑弹窗
    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
      editingIndex = null;
    }

    // 删除游戏
    function deleteGame(index) {
      if (confirm(`确定删除《${games[index].name}》？`)) {
        games.splice(index, 1);
        renderGames();
      }
    }

    // 导出为 games.json
    function exportData() {
      if (games.length === 0) {
        alert("当前没有数据可导出！");
        return;
      }

      const dataStr = JSON.stringify(games, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "games.json";
      a.click();
      URL.revokeObjectURL(url);

      alert("✅ 文件已生成，请将 games.json 上传到 GitHub 仓库覆盖原文件");
    }

    // 清空添加表单
    function clearAddForm() {
      document.getElementById("gameName").value = "";
      document.getElementById("gameImageUrl").value = "";
      document.getElementById("gameFormat").value = "仅数字版";
    }

    // 渲染游戏卡片
    function renderGames() {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";

      games.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "game-card";

        let actionsHtml = '';
        if (isAdmin) {
          actionsHtml = `
            <div class="card-actions">
              <button class="btn-edit" onclick="openEditModal(${index})">编辑</button>
              <button class="btn-delete" onclick="deleteGame(${index})">删除</button>
            </div>
          `;
        }

        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" class="game-image" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <p class="game-format">${game.format}</p>
            ${actionsHtml}
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
