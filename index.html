<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的游戏收藏</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #333;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    h1:hover {
      color: #007bff;
    }

    /* 双行滚动 Banner */
    .banner-container {
      display: none;
      background-color: #000;
      padding: 15px 0;
      margin: 10px 0 20px 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .banner-row {
      white-space: nowrap;
      margin: 10px 0;
    }

    .banner {
      display: flex;
      gap: 15px;
      padding-left: 20px;
    }

    .banner.forward {
      animation: scroll-left 40s linear infinite;
    }

    .banner.backward {
      animation: scroll-right 45s linear infinite reverse;
    }

    .banner-item {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }

    .banner-image {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 5px;
      border: 2px solid #fff;
    }

    .banner-title {
      color: white;
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .top-badge {
      font-size: 10px;
      color: #ffcc00;
      font-weight: bold;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes scroll-right {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* 公告栏 */
    .announcement {
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 12px;
      background-color: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      font-size: 14px;
      color: #1976d2;
      text-align: center;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-announcement {
      margin-left: 10px;
      font-size: 12px;
      color: #1976d2;
      text-decoration: underline;
      cursor: pointer;
    }

    /* 搜索与排序 */
    .filter-sort {
      display: flex;
      max-width: 600px;
      margin: 10px auto;
      gap: 10px;
    }

    #searchInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #sortSelect {
      width: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* 管理员面板 */
    #adminPanel {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #status {
      text-align: center;
      margin: 10px;
      font-size: 14px;
      color: #d97706;
    }

    /* 游戏列表 */
    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      justify-content: center;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 140px;
      height: 220px; /* 固定高度 */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .game-image-container {
      position: relative;
      width: 100%;
      height: 100px;
    }

    .game-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-tag {
      position: absolute;
      top: 4px;
      left: 4px;
      background-color: #ff9800;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .top-left-badge {
      position: absolute;
      top: 4px;
      left: 4px;
      background-color: #ffcc00;
      color: #000;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .game-info {
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .game-title {
      font-weight: bold;
      margin: 0 0 5px 0;
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 40px;
      line-height: 1.4;
    }

    .game-format {
      font-size: 12px;
      color: #666;
    }

    .btn {
      padding: 6px 10px;
      margin: 5px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-add {
      width: 100%;
      background-color: #28a745;
      color: white;
    }

    .btn-edit {
      background-color: #ffc107;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    /* 加载更多 */
    #loadMore {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }

    #loadMore:hover {
      text-decoration: underline;
    }

    /* 底部按钮 */
    #selectedBtn {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }

    /* 遮罩层 */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1001;
    }

    /* 底部弹出清单 */
    #selectedPanel {
      position: fixed;
      left: 0;
      bottom: -100%;
      width: 100%;
      max-height: 70vh;
      background-color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 1002;
      transition: bottom 0.4s ease;
      overflow: hidden;
    }

    #selectedPanel.active {
      bottom: 0;
    }

    #selectedList {
      padding: 20px;
      max-height: calc(70vh - 120px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .selected-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #eee;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .selected-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }

    .selected-item-info {
      flex: 1;
    }

    .selected-item-title {
      font-weight: bold;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .selected-item-format {
      font-size: 12px;
      color: #666;
    }

    .selected-item-remove {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    #selectedFooter {
      padding: 15px;
      text-align: center;
      border-top: 1px solid #eee;
      background-color: #fff;
      position: sticky;
      bottom: 0;
    }

    #selectedFooter button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1 id="title">🎮 我的游戏收藏</h1>

  <!-- 双行滚动 Banner -->
  <div class="banner-container" id="bannerContainer">
    <div class="banner-row">
      <div class="banner forward" id="bannerForward"></div>
    </div>
    <div class="banner-row">
      <div class="banner backward" id="bannerBackward"></div>
    </div>
  </div>

  <!-- 公告栏 -->
  <div class="announcement" id="announcement">
    欢迎访问我的游戏收藏！
    <span class="edit-announcement" id="editAnnouncementBtn" onclick="editAnnouncement()">✏️ 编辑</span>
  </div>

  <!-- 搜索与排序 -->
  <div class="filter-sort">
    <input type="text" id="searchInput" placeholder="🔍 搜索游戏名称" oninput="filterAndSort()" />
    <select id="sortSelect" onchange="filterAndSort()">
      <option value="default">按添加顺序</option>
      <option value="name-asc">名称 A-Z</option>
      <option value="name-desc">名称 Z-A</option>
    </select>
  </div>

  <p id="status">正在加载数据...</p>

  <!-- 管理员功能面板 -->
  <div id="adminPanel">
    <div class="form-group">
      <label>游戏名称</label>
      <input type="text" id="gameName" placeholder="请输入名称" />
    </div>
    <div class="form-group">
      <label>图片链接</label>
      <input type="url" id="gameImageUrl" placeholder="请输入图片URL" />
    </div>
    <div class="form-group">
      <label>内容形式</label>
      <select id="gameFormat">
        <option value="仅数字版">仅数字版</option>
        <option value="数字版&光盘">数字版&光盘</option>
        <option value="仅光盘">仅光盘</option>
      </select>
    </div>
    <div class="form-group">
      <label>自定义标签（可选）</label>
      <input type="text" id="gameTag" placeholder="如：必玩、打折、经典" />
    </div>
    <div class="form-group">
      <label>超链接（可选）</label>
      <input type="url" id="gameLink" placeholder="点击卡片跳转的网址" />
    </div>
    <button class="btn" onclick="addGame()">➕ 添加游戏</button>
    <button class="btn" onclick="exportData()">💾 导出 games.json</button>
  </div>

  <div class="games-container" id="gamesContainer"></div>

  <div id="loadMore" onclick="loadMore()">🔽 继续加载更多</div>

  <!-- 编辑弹窗 -->
  <div id="editModal" style="display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:400px; text-align:center;">
      <h3>编辑游戏</h3>
      <div class="form-group">
        <label>名称</label>
        <input type="text" id="editName" />
      </div>
      <div class="form-group">
        <label>图片链接</label>
        <input type="url" id="editImage" />
      </div>
      <div class="form-group">
        <label>内容形式</label>
        <select id="editFormat">
          <option value="仅数字版">仅数字版</option>
          <option value="数字版&光盘">数字版&光盘</option>
          <option value="仅光盘">仅光盘</option>
        </select>
      </div>
      <div class="form-group">
        <label>自定义标签</label>
        <input type="text" id="editTag" placeholder="如：必玩、打折" />
      </div>
      <div class="form-group">
        <label>超链接</label>
        <input type="url" id="editLink" placeholder="点击跳转的网址" />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="editBanner"> 加入顶部推荐 Banner
        </label>
      </div>
      <div>
        <button class="btn" onclick="saveEdit()">保存</button>
        <button class="btn" onclick="closeEditModal()">取消</button>
      </div>
    </div>
  </div>

  <!-- 底部按钮 -->
  <button id="selectedBtn" onclick="toggleSelectedPanel()">📋 选单 (0)</button>

  <!-- 遮罩层 -->
  <div id="overlay" onclick="closeSelectedPanel()"></div>

  <!-- 底部弹出清单 -->
  <div id="selectedPanel">
    <div id="selectedList"></div>
    <div id="selectedFooter">
      <button class="btn" onclick="copySelected()">📋 一键复制</button>
      <button class="btn" onclick="clearSelected()">🗑️ 清空</button>
    </div>
  </div>

  <script>
    let games = [];
    let filteredGames = [];
    let loadedCount = 0;
    let pageSize = 50;
    let isAdmin = false;
    let editingIndex = null;
    let selectedGames = [];
    const ADMIN_PASSWORD = '123456';
    let clickCount = 0;
    const title = document.getElementById("title");

    // 自动加载
    window.onload = function() {
      loadData();
      setupInfiniteScroll();
      title.onclick = function() {
        clickCount++;
        if (clickCount >= 5) {
          clickCount = 0;
          const pwd = prompt("请输入管理员密码：");
          if (pwd === ADMIN_PASSWORD) {
            isAdmin = true;
            document.getElementById("adminPanel").style.display = "block";
            document.getElementById("editAnnouncementBtn").style.display = "inline";
            filterAndSort(); // 立即重新渲染，显示编辑按钮
          } else {
            alert("❌ 密码错误！");
          }
        }
      };
    };

    // 加载数据
    async function loadData() {
      const status = document.getElementById("status");
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";
      status.textContent = "加载中...";

      try {
        const response = await fetch('games.json?' + new Date().getTime());
        games = await response.json();
        if (!Array.isArray(games)) games = [];
        // 初始化字段
        games.forEach(g => {
          if (g.banner === undefined) g.banner = false;
          if (g.tag === undefined) g.tag = '';
          if (g.link === undefined) g.link = '';
        });
        const savedAnnounce = localStorage.getItem('announcement');
        if (savedAnnounce) {
          document.getElementById("announcement").innerText = savedAnnounce;
        }
        status.textContent = `✅ 成功加载 ${games.length} 个游戏`;
        filterAndSort();
      } catch (err) {
        status.textContent = `❌ 加载失败：${err.message}`;
        games = [];
        renderGames([]);
      }
    }

    // 设置无限滚动
    function setupInfiniteScroll() {
      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
          loadMore();
        }
      });
    }

    // 过滤并排序
    function filterAndSort() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const sort = document.getElementById("sortSelect").value;

      let filtered = [...games];
      filtered = filtered.filter(g => !selectedGames.some(s => s.name === g.name));

      if (query) {
        filtered = filtered.filter(g => g.name.toLowerCase().includes(query));
      }

      if (sort === 'name-asc') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sort === 'name-desc') {
        filtered.sort((a, b) => b.name.localeCompare(a.name));
      }

      filteredGames = filtered;
      loadedCount = 0;
      document.getElementById("gamesContainer").innerHTML = "";
      loadMore(); // 加载第一页
      renderBanner();
      updateSelectedList();
    }

    // 加载更多
    function loadMore() {
      const start = loadedCount;
      const end = start + pageSize;
      const batch = filteredGames.slice(start, end);

      if (batch.length === 0) {
        document.getElementById("loadMore").style.display = "none";
        return;
      }

      renderGames(batch);
      loadedCount = end;
      document.getElementById("loadMore").style.display = end < filteredGames.length ? "block" : "none";
    }

    // 查重（略）
    function isDuplicate(newName, existingGames) {
      const noiseWords = [
        'v', 'ver', 'version', '加强版', '豪华版', '终极版', '重制版', '典藏版', '特别版', '限定版', '年度版',
        '数字版', '光盘版', '实体版', '中文版', '英文版', '日版', '美版', '欧版',
        'pc', 'ns', 'switch', 'ps4', 'ps5', 'xbox', 'epic', 'steam',
        '第?\\d+[部集]', '第?[一二三四五六七八九十]+[部集]',
        '[【】\\[\\](){}<>«»]',
        '\\s+'
      ];

      function normalize(str) {
        let s = str.trim().toLowerCase();
        noiseWords.forEach(pattern => {
          const regex = new RegExp(pattern, 'gi');
          s = s.replace(regex, '');
        });
        s = s.replace(/(\d+)/g, (_, num) => {
          const map = { '1':'一','2':'二','3':'三','4':'四','5':'五','6':'六','7':'七','8':'八','9':'九','0':'零' };
          return num.split('').map(d => map[d] || d).join('');
        });
        return s.replace(/[^a-z\u4e00-\u9fa5]/g, '');
      }

      function getCoreWords(str) {
        const words = str.match(/[\u4e00-\u9fa5]+|[a-z]+/gi) || [];
        return words.sort((a, b) => b.length - a.length).slice(0, 2);
      }

      const normNew = normalize(newName);
      const coreNew = getCoreWords(normNew);

      return existingGames.some(game => {
        const normExist = normalize(game.name);
        const coreExist = getCoreWords(normExist);
        const byNorm = (normNew.includes(normExist) && normExist.length > 3) || 
                       (normExist.includes(normNew) && normNew.length > 3);
        const byCore = coreNew.some(w => normExist.includes(w)) || 
                       coreExist.some(w => normNew.includes(w));
        return byNorm || byCore;
      });
    }

    // 添加游戏
    function addGame() {
      const name = document.getElementById("gameName").value.trim();
      const image = document.getElementById("gameImageUrl").value.trim();
      const format = document.getElementById("gameFormat").value;
      const tag = document.getElementById("gameTag").value.trim();
      const link = document.getElementById("gameLink").value.trim();

      if (!name || !image || !format) {
        alert("请填写所有字段！");
        return;
      }

      if (isDuplicate(name, games)) {
        if (!confirm(`⚠️ 检测到可能重复：“${name}”\n确定要继续添加吗？`)) return;
      }

      games.push({ name, image, format, banner: false, tag, link });
      filterAndSort();
      clearAddForm();
    }

    // 编辑
    function openEditModal(index) {
      editingIndex = index;
      const game = games[index];
      document.getElementById("editName").value = game.name;
      document.getElementById("editImage").value = game.image;
      document.getElementById("editFormat").value = game.format;
      document.getElementById("editTag").value = game.tag || '';
      document.getElementById("editLink").value = game.link || '';
      document.getElementById("editBanner").checked = game.banner || false;
      document.getElementById("editModal").style.display = "flex";
    }

    function saveEdit() {
      const name = document.getElementById("editName").value.trim();
      const image = document.getElementById("editImage").value.trim();
      const format = document.getElementById("editFormat").value;
      const tag = document.getElementById("editTag").value.trim();
      const link = document.getElementById("editLink").value.trim();
      const banner = document.getElementById("editBanner").checked;

      if (!name || !image || !format) {
        alert("请填写所有字段！");
        return;
      }

      games[editingIndex] = { name, image, format, banner, tag, link };
      filterAndSort();
      closeEditModal();
    }

    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
      editingIndex = null;
    }

    function deleteGame(index) {
      if (confirm(`确定删除《${games[index].name}》？`)) {
        games.splice(index, 1);
        filterAndSort();
      }
    }

    function exportData() {
      if (games.length === 0) {
        alert("当前没有数据可导出！");
        return;
      }

      const dataStr = JSON.stringify(games, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "games.json";
      a.click();
      URL.revokeObjectURL(url);
      alert("✅ 文件已生成，请将 games.json 上传到 GitHub 仓库覆盖原文件");
    }

    function clearAddForm() {
      document.getElementById("gameName").value = "";
      document.getElementById("gameImageUrl").value = "";
      document.getElementById("gameFormat").value = "仅数字版";
      document.getElementById("gameTag").value = "";
      document.getElementById("gameLink").value = "";
    }

    // 渲染 Banner
    function renderBanner() {
      const forward = document.getElementById("bannerForward");
      const backward = document.getElementById("bannerBackward");
      forward.innerHTML = "";
      backward.innerHTML = "";

      const bannerGames = games.filter(g => g.banner);
      if (bannerGames.length === 0) {
        document.getElementById("bannerContainer").style.display = "none";
        return;
      }

      document.getElementById("bannerContainer").style.display = "block";

      if (bannerGames.length <= 2) {
        backward.parentElement.style.display = "none";
        bannerGames.forEach(game => {
          const item = document.createElement("div");
          item.className = "banner-item";
          item.innerHTML = `
            <img src="${game.image}" alt="${game.name}" class="banner-image" onerror="this.src='https://via.placeholder.com/100x70?text=No+Image'">
            <div class="banner-title">${game.name} <span class="top-badge">TOP</span></div>
          `;
          forward.appendChild(item);
        });
      } else {
        backward.parentElement.style.display = "block";
        const mid = Math.ceil(bannerGames.length / 2);
        const topRow = bannerGames.slice(0, mid);
        const bottomRow = bannerGames.slice(mid).reverse();

        topRow.forEach(game => {
          const item = document.createElement("div");
          item.className = "banner-item";
          item.innerHTML = `
            <img src="${game.image}" alt="${game.name}" class="banner-image" onerror="this.src='https://via.placeholder.com/100x70?text=No+Image'">
            <div class="banner-title">${game.name} <span class="top-badge">TOP</span></div>
          `;
          forward.appendChild(item);
        });

        bottomRow.forEach(game => {
          const item = document.createElement("div");
          item.className = "banner-item";
          item.innerHTML = `
            <img src="${game.image}" alt="${game.name}" class="banner-image" onerror="this.src='https://via.placeholder.com/100x70?text=No+Image'">
            <div class="banner-title">${game.name} <span class="top-badge">TOP</span></div>
          `;
          backward.appendChild(item);
        });
      }
    }

    // 渲染游戏
    function renderGames(gamesToRender) {
      const container = document.getElementById("gamesContainer");

      gamesToRender.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "game-card";

        let actionsHtml = '';
        if (isAdmin) {
          actionsHtml = `
            <div class="card-actions">
              <button class="btn btn-edit" onclick="openEditModal(${games.indexOf(game)})">编辑</button>
              <button class="btn btn-delete" onclick="deleteGame(${games.indexOf(game)})">删除</button>
            </div>
          `;
        }

        const tagHtml = game.tag ? `<div class="game-tag">${game.tag}</div>` : '';
        const topHtml = game.banner ? '<div class="top-left-badge">TOP</div>' : '';

        // 如果有链接，卡片可点击
        const content = `
          <div class="game-image-container">
            <img src="${game.image}" alt="${game.name}" class="game-image" onerror="this.src='https://via.placeholder.com/140x100?text=No+Image'">
            ${topHtml}
            ${tagHtml}
          </div>
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <p class="game-format">${game.format}</p>
            ${actionsHtml}
            <button class="btn btn-add" onclick="addToSelected(${games.indexOf(game)})">➕ 加入清单</button>
          </div>
        `;

        if (game.link) {
          card.innerHTML = `<a href="${game.link}" target="_blank" style="color:inherit;text-decoration:none;display:block;height:100%;">${content}</a>`;
        } else {
          card.innerHTML = content;
        }

        container.appendChild(card);
      });
    }

    // 加入清单
    function addToSelected(index) {
      const game = games[index];
      if (selectedGames.some(g => g.name === game.name)) {
        alert("该游戏已在清单中");
        return;
      }

      if (selectedGames.length >= 4) {
        const proceed = confirm("亲亲，当前订单一般最多四款游戏哦，是否继续加入供你呢最后挑选决策呢？");
        if (!proceed) return;
      }

      selectedGames.push(game);
      filterAndSort();
      updateSelectedList();
    }

    function updateSelectedList() {
      const list = document.getElementById("selectedList");
      list.innerHTML = "";

      selectedGames.forEach((game, i) => {
        const item = document.createElement("div");
        item.className = "selected-item";
        item.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <div class="selected-item-info">
            <p class="selected-item-title">${game.name}</p>
            <p class="selected-item-format">${game.format}</p>
          </div>
          <button class="selected-item-remove" onclick="removeFromSelected(${i})">×</button>
        `;
        list.appendChild(item);
      });

      const btn = document.getElementById("selectedBtn");
      if (selectedGames.length > 0) {
        btn.textContent = `📋 选单 (${selectedGames.length})`;
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    }

    function removeFromSelected(index) {
      selectedGames.splice(index, 1);
      filterAndSort();
      updateSelectedList();
    }

    function clearSelected() {
      if (confirm("确定清空已选列表？")) {
        selectedGames = [];
        filterAndSort();
        updateSelectedList();
        closeSelectedPanel();
      }
    }

    function copySelected() {
      if (selectedGames.length === 0) {
        alert("当前没有选中游戏");
        return;
      }
      const names = selectedGames.map(g => g.name).join('\n');
      navigator.clipboard.writeText(names).then(() => {
        alert("✅ 已复制选中游戏名称：\n\n" + names);
      });
    }

    function toggleSelectedPanel() {
      const panel = document.getElementById("selectedPanel");
      const overlay = document.getElementById("overlay");
      if (panel.classList.contains("active")) {
        closeSelectedPanel();
      } else {
        panel.classList.add("active");
        overlay.style.display = "block";
      }
    }

    function closeSelectedPanel() {
      const panel = document.getElementById("selectedPanel");
      const overlay = document.getElementById("overlay");
      panel.classList.remove("active");
      overlay.style.display = "none";
    }

    // 编辑公告
    function editAnnouncement() {
      const current = document.getElementById("announcement").innerText.replace("✏️ 编辑", "").trim();
      const newAnnounce = prompt("编辑公告内容：", current);
      if (newAnnounce !== null && newAnnounce.trim() !== '') {
        document.getElementById("announcement").innerHTML = newAnnounce.trim() + ' <span class="edit-announcement" onclick="editAnnouncement()">✏️ 编辑</span>';
        localStorage.setItem('announcement', newAnnounce.trim());
      }
    }
  </script>
</body>
</html>
