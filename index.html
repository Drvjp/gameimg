  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {

<body>

  <!-- ç‚¹å‡»è¿™é‡Œè§¦å‘éšè—åŠŸèƒ½ -->
  <h1 id="title">ğŸ® æˆ‘çš„æ¸¸æˆæ”¶è—</h1>

  <!-- éšè—é¢æ¿ï¼ˆè§¦å‘åæ˜¾ç¤ºï¼‰ -->
  <div class="secret-panel" id="secretPanel">
    <p>âœ… å·²è¿›å…¥ç®¡ç†æ¨¡å¼</p>
    <button class="btn" onclick="loadData()">ğŸ“¥ åŠ è½½ games.json</button>
    <button class="btn" onclick="exportData()">ğŸ’¾ å¯¼å‡ºå½“å‰æ•°æ®</button>
  </div>

  <!-- æ¸¸æˆå±•ç¤ºåŒº -->
  <div class="games-container" id="gamesContainer"></div>

  <script>
    let games = [];
    let clickCount = 0;
    const title = document.getElementById("title");
    const secretPanel = document.getElementById("secretPanel");

    // è®¾ç½®ï¼šç‚¹å‡»æ ‡é¢˜ 5 æ¬¡æ˜¾ç¤ºéšè—åŠŸèƒ½
    title.onclick = function() {
      clickCount++;
      if (clickCount >= 5) {
        secretPanel.style.display = "block";
        title.textContent = "âœ… å·²æ¿€æ´»ç®¡ç†åŠŸèƒ½";
        clickCount = 0; // é‡ç½®è®¡æ•°
      }
    };

    // åŠ è½½ games.json
    async function loadData() {
      try {
        const response = await fetch('games.json?' + new Date().getTime());
        if (!response.ok) throw new Error('æ–‡ä»¶æœªæ‰¾åˆ°');
        games = await response.json();
        alert(`âœ… æˆåŠŸåŠ è½½ ${games.length} ä¸ªæ¸¸æˆ`);
        renderGames();
      } catch (err) {
        alert(`âŒ åŠ è½½å¤±è´¥ï¼š${err.message}\nè¯·ç¡®ä¿ games.json ä¸ç½‘é¡µåœ¨åŒä¸€ç›®å½•`);
        console.error(err);
      }
    }

    // å¯¼å‡ºæ•°æ®ä¸º games.json
    function exportData() {
      if (games.length === 0) {
        alert("å½“å‰æ²¡æœ‰æ•°æ®å¯å¯¼å‡ºï¼");
        return;
      }

      const dataStr = JSON.stringify(games, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "games.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // æ¸²æŸ“æ¸¸æˆå¡ç‰‡
    function renderGames() {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";

      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" class="game-image" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <p class="game-format">${game.format}</p>
          </div>
        `;
        container.appendChild(card);
      });

      // å¯ç”¨æ‹–æ‹½æ’åºï¼ˆå¯é€‰ï¼šä»…ç®¡ç†æ¨¡å¼ï¼‰
      if (games.length > 0) {
        new Sortable(container, {
          animation: 150,
          onEnd: () => {
            const newGames = [];
            container.querySelectorAll('.game-card').forEach(card => {
              const name = card.querySelector('.game-title').textContent;
              const format = card.querySelector('.game-format').textContent;
              const match = games.find(g => g.name === name && g.format === format);
              if (match) newGames.push(match);
            });
            games = newGames.filter(Boolean);
          }
        });
      }
    }
  </script>
