<body>

  <!-- æ ‡é¢˜ + å…¬å‘Š + æœç´¢ + æ’åº -->
  <div class="header">

    <!-- æ»šåŠ¨å…¬å‘Š -->

        <div class="sort-menu" id="sortMenu">

  <!-- å¹³å°ç­›é€‰ï¼ˆç®­å¤´ä¸é®æŒ¡æ–‡å­—ï¼‰ -->

    <div class="scroll-indicator left">â†</div>
    <div class="scroll-indicator right">â†’</div>

      <div class="platform-filter" id="platformFilter">

  <!-- æ¸¸æˆåˆ—è¡¨ -->

  <!-- åº•éƒ¨æ¸…å•æ  -->
  <div class="list-bar" id="listBar" style="display: none;">
    <div class="list-header">
      <div class="list-title" id="listTitle">å·²é€‰æ¸¸æˆ</div>
      <div class="list-actions">
        <button class="btn toggle-btn" id="toggleListBtn" onclick="toggleList()">â–¼</button>
        <button class="btn copy-btn" onclick="copyGameNames()">å¤åˆ¶åç§°</button>
        <button class="btn clear-btn" onclick="clearList()">æ¸…ç©º</button>

  </div>

  <script>
    let games = [];
    let categories = [];
    let currentPlatform = null;
    let currentSort = 'custom';
    let searchQuery = '';
    let selectedList = { category: null, games: [] };
    let isListExpanded = true;

    // 5æ¬¡ç‚¹å‡»è¿›å…¥åå°
    let clickCount = 0;
    document.getElementById('title').addEventListener('click', () => {
      clickCount++;
      if (clickCount >= 5) {
        clickCount = 0;
        const pwd = prompt('è¯·è¾“å…¥å¯†ç è¿›å…¥åå°ç®¡ç†ï¼š');
        if (pwd === 'Wcs160520') {
          window.location.href = 'admin.html';
        } else {
          alert('å¯†ç é”™è¯¯ï¼');
        }
      }
    });

    // æ’åºèœå•
    document.getElementById('sortToggle').addEventListener('click', (e) => {
      e.stopPropagation();
      const menu = document.getElementById('sortMenu');
      menu.classList.toggle('show');
    });

    document.addEventListener('click', () => {
      document.getElementById('sortMenu').classList.remove('show');
    });

    document.querySelectorAll('.sort-option').forEach(opt => {
      opt.addEventListener('click', (e) => {
        e.stopPropagation();
        document.querySelectorAll('.sort-option').forEach(o => o.classList.remove('active'));
        opt.classList.add('active');
        currentSort = opt.dataset.sort;
        renderGames();
        document.getElementById('sortMenu').classList.remove('show');
      });
    });

    // åŠ è½½æ•°æ®
    async function loadGames() {
      try {
        const res = await fetch('game.json');
        if (!res.ok) throw new Error('æ— æ³•åŠ è½½ game.json');
        const data = await res.json();

        const announcement = data.meta?.announcement || 'æ¬¢è¿ä½¿ç”¨æ¸¸æˆå¹³å°åº“ï¼';
        document.getElementById('announcementText').textContent = announcement;

        games = data.games || [];
        categories = data.categories || [];

        initUI();
        if (categories.length > 0) {
          currentPlatform = categories[0].id;
        }
        renderGames();
      } catch (err) {
        console.error(err);
        alert('åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ game.json');
      }
    }

    function initUI() {
      const platformFilter = document.getElementById('platformFilter');
      platformFilter.innerHTML = '';

      categories.forEach(cat => {
        const btn = document.createElement('div');
        btn.className = 'platform-btn';
        btn.dataset.platform = cat.id;
        btn.textContent = cat.name;
        btn.addEventListener('click', () => switchPlatform(cat.id));
        platformFilter.appendChild(btn);
      });

      if (categories.length > 0) {
        platformFilter.querySelector('.platform-btn').classList.add('active');
      }
    }

    function switchPlatform(platformId) {
      document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
      const btn = Array.from(document.querySelectorAll('.platform-btn')).find(b => b.dataset.platform === platformId);
      if (btn) btn.classList.add('active');

      currentPlatform = platformId;

      if (selectedList.games.length > 0 && selectedList.category !== null && selectedList.category !== currentPlatform) {
        alert(`æ¸…å•ä¸­å·²æœ‰ã€${getCategoryName(selectedList.category)}ã€‘ï¼Œè¯·å…ˆæ¸…ç©ºå†åˆ‡æ¢å¹³å°`);
        currentPlatform = selectedList.category;
        document.querySelector(`[data-platform="${selectedList.category}"]`)?.classList.add('active');
      }

      renderGames();
    }

    function getCategoryName(id) {
      const cat = categories.find(c => c.id === id);
      return cat ? cat.name : 'æœªçŸ¥å¹³å°';
    }

    function performSearch() {
      searchQuery = document.getElementById('searchInput').value.trim();
      renderGames();
    }

    function renderGames() {
      const gameList = document.getElementById('gameList');
      gameList.innerHTML = '';

      let filtered = games.filter(game => {
        if (currentPlatform && game.category !== currentPlatform) return false;
        if (searchQuery) {
          const q = searchQuery.toLowerCase();
          if (!game.name.toLowerCase().includes(q) &&
              !game.tags.some(t => t.toLowerCase().includes(q))) return false;
        }
        return true;
      });

      if (currentSort === 'name') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (currentSort === 'custom') {
        filtered.sort((a, b) => (a.customOrder || 0) - (b.customOrder || 0));
      }

      filtered.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';

        const imgContainer = document.createElement('div');
        imgContainer.className = 'game-image-container';

        const img = document.createElement('img');
        img.className = 'game-image';
        img.src = game.image || 'https://via.placeholder.com/80?text=Game';
        img.alt = game.name;
        imgContainer.appendChild(img);

        if (game.badge && game.badge.trim()) {
          const tag = document.createElement('div');
          tag.className = 'featured-tag';
          tag.textContent = game.badge.trim();
          imgContainer.appendChild(tag);
        }

        const info = document.createElement('div');
        info.className = 'game-info';

        const name = document.createElement('div');
        name.className = 'game-name';
        name.textContent = game.name;

        const tagContainer = document.createElement('div');
        tagContainer.className = 'tag-container';
        (game.tags || []).forEach(tag => {
          const tagEl = document.createElement('span');
          tagEl.className = 'tag';
          tagEl.textContent = tag;
          tagContainer.appendChild(tagEl);
        });

        info.appendChild(name);
        info.appendChild(tagContainer);
        card.appendChild(imgContainer);
        card.appendChild(info);

        // æ“ä½œæŒ‰é’®ç»„
        const actionButtons = document.createElement('div');
        actionButtons.className = 'action-buttons';

        if (game.description && game.description.trim()) {
          const infoBtn = document.createElement('button');
          infoBtn.className = 'action-btn info';
          infoBtn.innerHTML = 'â„¹ï¸';
          infoBtn.onclick = (e) => {
            e.stopPropagation();
            showDescriptionModal(game.name, game.description);
          };
          actionButtons.appendChild(infoBtn);
        }

        if (game.url && game.url.trim()) {
          const linkBtn = document.createElement('button');
          linkBtn.className = 'action-btn link';
          linkBtn.innerHTML = 'ğŸ”—';
          linkBtn.onclick = (e) => {
            e.stopPropagation();
            window.open(game.url, '_blank');
          };
          actionButtons.appendChild(linkBtn);
        }

        const addBtn = document.createElement('button');
        addBtn.className = 'action-btn add';
        addBtn.textContent = selectedList.games.some(g => g.id === game.id) ? 'âœ“' : '+';
        addBtn.onclick = () => addToList(game);
        if (selectedList.games.some(g => g.id === game.id)) {
          addBtn.classList.add('added');
        }
        actionButtons.appendChild(addBtn);

        card.appendChild(actionButtons);
        gameList.appendChild(card);
      });

      updateListBar();
    }

    function addToList(game) {
      if (selectedList.games.length >= 4) {
        alert('äº²ï¼Œå¥—é¤é€šå¸¸æ˜¯æœ€å¤š4æ¬¾æ¸¸æˆå“¦ï¼Œè¶…å‡ºåéœ€è¦é¢å¤–ä¸‹å•æ¸¸æˆå¡ï¼Œå¦‚æœ‰éœ€æ±‚è¯·åŠæ—¶ä¸å®¢æœè”ç³»å“¦ã€‚');
      }

      if (selectedList.category === null) {
        selectedList.category = game.category;
        selectedList.games.push(game);
        updateListBar();
        renderGames();
        return;
      }

      if (selectedList.category === game.category) {
        if (!selectedList.games.some(g => g.id === game.id)) {
          selectedList.games.push(game);
          updateListBar();
          renderGames();
        }
      } else {
        alert(`æ¸…å•ä¸­å·²æœ‰ã€${getCategoryName(selectedList.category)}ã€‘ï¼Œä¸èƒ½æ··å…¥å…¶ä»–å¹³å°`);
      }
    }

    function removeFromList(gameId) {
      selectedList.games = selectedList.games.filter(g => g.id !== gameId);
      if (selectedList.games.length === 0) {
        selectedList.category = null;
        document.getElementById('listBar').style.display = 'none';
      } else {
        updateListBar();
      }
      renderGames();
    }

    function toggleList() {
      const listItems = document.getElementById('listItems');
      const toggleBtn = document.getElementById('toggleListBtn');
      const listTitle = document.getElementById('listTitle');
      const count = selectedList.games.length;

      if (isListExpanded) {
        listItems.style.display = 'none';
        toggleBtn.textContent = 'â–²';
        listTitle.textContent = `å·²é€‰ ${count} æ¬¾æ¸¸æˆ`;
      } else {
        listItems.style.display = 'flex';
        toggleBtn.textContent = 'â–¼';
        listTitle.textContent = 'å·²é€‰æ¸¸æˆ';
      }

      isListExpanded = !isListExpanded;
    }

    function updateListBar() {
      const listBar = document.getElementById('listBar');
      const listItems = document.getElementById('listItems');
      const count = selectedList.games.length;

      if (count === 0) {
        listBar.style.display = 'none';
        return;
      }

      listBar.style.display = 'block';
      listItems.innerHTML = '';
      selectedList.games.forEach(game => {
        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
          ${game.name}
          <button class="remove-btn" onclick="removeFromList('${game.id}')">Ã—</button>
        `;
        listItems.appendChild(item);
      });

      if (!isListExpanded) {
        listItems.style.display = 'none';
        document.getElementById('listTitle').textContent = `å·²é€‰ ${count} æ¬¾æ¸¸æˆ`;
        document.getElementById('toggleListBtn').textContent = 'â–²';
      } else {
        listItems.style.display = 'flex';
        document.getElementById('listTitle').textContent = 'å·²é€‰æ¸¸æˆ';
        document.getElementById('toggleListBtn').textContent = 'â–¼';
      }
    }

    function copyGameNames() {
      if (selectedList.games.length === 0) return;
      const names = selectedList.games.map(g => g.name).join('\n');
      navigator.clipboard.writeText(names)
        .then(() => alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿'))
        .catch(err => alert('å¤åˆ¶å¤±è´¥'));
    }

    function clearList() {
      selectedList = { category: null, games: [] };
      updateListBar();
      renderGames();
    }

    function showDescriptionModal(title, content) {
      let modal = document.getElementById('descriptionModal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'descriptionModal';
        modal.className = 'modal-overlay';
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title"></div>
              <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body"></div>
          </div>
        `;
        document.body.appendChild(modal);

        modal.querySelector('.close-modal').onclick = () => {
          modal.classList.remove('show');
        };

        modal.onclick = (e) => {
          if (e.target === modal) modal.classList.remove('show');
        };
      }

      modal.querySelector('.modal-title').textContent = title;
      modal.querySelector('.modal-body').textContent = content;
      modal.classList.add('show');
    }

    window.addEventListener('DOMContentLoaded', loadGames);
  </script>
