<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的游戏收藏</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .header {
      text-align: center;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #status {
      margin: 10px;
      font-size: 14px;
      color: #d97706;
      text-align: center;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .game-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      padding: 10px;
    }

    .game-title {
      font-weight: bold;
      margin: 0 0 5px 0;
      font-size: 14px;
    }

    .game-format {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>🎮 我的游戏收藏</h1>

  <div class="header">
    <button class="btn" onclick="loadData()">🔄 重新加载 games.json</button>
  </div>

  <p id="status">正在加载数据...</p>

  <div class="games-container" id="gamesContainer"></div>

  <script>
    // 自动加载数据
    window.onload = function() {
      loadData();
    };

    // 加载 games.json
    async function loadData() {
      const status = document.getElementById("status");
      const container = document.getElementById("gamesContainer");

      status.textContent = "加载中...";
      container.innerHTML = ""; // 清空旧内容

      try {
        // 添加时间戳防止缓存
        const response = await fetch('games.json?' + new Date().getTime());
        if (!response.ok) {
          throw new Error('文件未找到（请确保 games.json 与网页在同一目录）');
        }
        const games = await response.json();

        if (!Array.isArray(games) || games.length === 0) {
          status.textContent = "⚠️ 数据为空";
          return;
        }

        // 成功加载
        status.textContent = `✅ 成功加载 ${games.length} 个游戏`;
        renderGames(games);
      } catch (err) {
        status.textContent = `❌ 加载失败：${err.message}`;
        console.error("加载 games.json 失败：", err);
      }
    }

    // 渲染游戏卡片
    function renderGames(games) {
      const container = document.getElementById("gamesContainer");

      games.forEach(game => {
        // 验证必要字段
        const name = game.name || "未知游戏";
        const image = game.image || "https://via.placeholder.com/200x150?text=No+Image";
        const format = game.format || "未知";

        const card = document.createElement("div");
        card.className = "game-card";

        card.innerHTML = `
          <img src="${image}" alt="${name}" class="game-image" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
          <div class="game-info">
            <h3 class="game-title">${name}</h3>
            <p class="game-format">${format}</p>
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
