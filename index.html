<body>

  <div id="adminPanel">

      <input type="url" id="gameImageUrl" placeholder="å›¾ç‰‡URLï¼ˆå¯é€‰ï¼‰" />
      <small>æˆ–</small>

    </div>
    <div class="form-group">
      <label>å†…å®¹å½¢å¼</label>
      <select id="gameFormat">
        <option value="ä»…æ•°å­—ç‰ˆ">ä»…æ•°å­—ç‰ˆ</option>
        <option value="æ•°å­—ç‰ˆ&å…‰ç›˜">æ•°å­—ç‰ˆ&å…‰ç›˜</option>

      </select>
    </div>
    <button class="btn" onclick="addGame()">â• æ·»åŠ æ¸¸æˆ</button>

  <div class="games-container" id="gamesContainer"></div>

  <script>
    let games = [];
    let isAdmin = false;
    const ADMIN_PASSWORD = '123456';

    // è‡ªåŠ¨åŠ è½½
    window.onload = function() {

    };

    // ä» GitHub åŠ è½½ games.jsonï¼ˆåŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜ï¼‰
    async function loadData() {
      const status = document.getElementById("status");
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";
      status.textContent = "åŠ è½½ä¸­...";

      try {
        const response = await fetch('games.json?' + new Date().getTime());
        games = await response.json();
        status.textContent = `âœ… æˆåŠŸåŠ è½½ ${games.length} ä¸ªæ¸¸æˆ`;
        renderGames();
      } catch (err) {
        status.textContent = `âŒ åŠ è½½å¤±è´¥ï¼š${err.message}`;
        games = [];
        renderGames();
      }
    }

    // ç®¡ç†å‘˜ç™»å½•
    function enterAdminMode() {
      const pwd = prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ï¼š");
      if (pwd === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        alert("âœ… å·²è¿›å…¥ç®¡ç†å‘˜æ¨¡å¼");
        renderGames();
      } else {
        alert("âŒ å¯†ç é”™è¯¯ï¼");
      }
    }

    // æŸ¥é‡
    function isDuplicate(newName, existingGames) {
      function normalize(str) {
        return str
          .toLowerCase()
          .replace(/\s+/g, '')
          .replace(/ã€.*ã€‘| |\(|\)|\[|\]/g, '')
          .replace(/v|ver|ç‰ˆæœ¬|åŠ å¼ºç‰ˆ|è±ªåç‰ˆ|ç»ˆæç‰ˆ|é‡åˆ¶ç‰ˆ/g, '')
          .replace(/4/g, 'å››').replace(/v/g, 'äº”')
          .replace(/å±æœº|ä¼ è¯´|ç‰©è¯­|ç¼–å¹´å²|å†ä»£è®°/g, '');
      }

      const normNew = normalize(newName);
      return existingGames.some(game => {
        const normExist = normalize(game.name);
        return normNew.includes(normExist) || normExist.includes(normNew);
      });
    }

    // æ·»åŠ æ¸¸æˆ
    async function addGame() {
      const name = document.getElementById("gameName").value.trim();
      const imageUrl = document.getElementById("gameImageUrl").value.trim();
      const file = document.getElementById("gameImageFile").files[0];
      const format = document.getElementById("gameFormat").value;

      if (!name) {
        alert("è¯·è¾“å…¥æ¸¸æˆåç§°ï¼");
        return;
      }

      if (isDuplicate(name, games)) {
        if (!confirm(`âš ï¸ æ£€æµ‹åˆ°å¯èƒ½é‡å¤ï¼šâ€œ${name}â€\nç¡®å®šè¦ç»§ç»­æ·»åŠ å—ï¼Ÿ`)) return;
      }

      let image = imageUrl;
      if (file && !image) {
        try {
          image = await getBase64(file);
        } catch (e) {
          alert("å›¾ç‰‡è¯»å–å¤±è´¥");
          return;
        }
      }

      if (!image) {
        alert("è¯·æä¾›å›¾ç‰‡é“¾æ¥æˆ–ä¸Šä¼ å›¾ç‰‡ï¼");
        return;
      }

      games.push({ name, image, format });
      renderGames();
    }

    // ç¼–è¾‘
    function editGame(index) {
      const newName = prompt("ä¿®æ”¹åç§°ï¼š", games[index].name);
      if (newName && newName.trim()) {
        games[index].name = newName.trim();
        renderGames();
      }
    }

    // åˆ é™¤
    function deleteGame(index) {
      if (confirm(`ç¡®å®šåˆ é™¤ã€Š${games[index].name}ã€‹ï¼Ÿ`)) {
        games.splice(index, 1);
        renderGames();
      }
    }

    // è½¬ Base64
    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // å¯¼å‡ºä¸º games.jsonï¼ˆä¾›ä½ ä¸‹è½½åä¸Šä¼ åˆ° GitHubï¼‰
    function exportData() {
      if (games.length === 0) {
        alert("å½“å‰æ²¡æœ‰æ•°æ®å¯å¯¼å‡ºï¼");
        return;
      }

      const dataStr = JSON.stringify(games, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "games.json";
      a.click();
      URL.revokeObjectURL(url);

      alert("âœ… æ–‡ä»¶å·²ç”Ÿæˆï¼Œè¯·å°† games.json ä¸Šä¼ åˆ° GitHub ä»“åº“è¦†ç›–åŸæ–‡ä»¶");
    }

    // æ¸²æŸ“
    function renderGames() {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";

      games.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "game-card";

        let actionsHtml = '';
        if (isAdmin) {
          actionsHtml = `
            <div class="card-actions">
              <button class="btn-edit" onclick="editGame(${index})">ç¼–è¾‘</button>
              <button class="btn-delete" onclick="deleteGame(${index})">åˆ é™¤</button>
            </div>
          `;
        }

        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" class="game-image" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <p class="game-format">${game.format}</p>
            ${actionsHtml}
          </div>
        `;

        container.appendChild(card);
      });

      if (isAdmin && games.length > 0) {
        new Sortable(container, {
          animation: 150,
          onEnd: () => {
            const newGames = [];
            container.querySelectorAll('.game-card').forEach(card => {
              const name = card.querySelector('.game-title').textContent;
              const format = card.querySelector('.game-format').textContent;
              const match = games.find(g => g.name === name && g.format === format);
              if (match) newGames.push(match);
            });
            games = newGames.filter(Boolean);
            renderGames();
          }
        });
      }
    }
  </script>
